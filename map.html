<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="http://maps.google.com/maps/api/js"></script> 
  <script src="public/pages/scripts/gmaps.js"></script>
  <style type="text/css">
    #map {
      width: 400px;
      height: 400px;
    }
  </style> 
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new GMaps({
      el: '#map',
      zoom: 15,
      lat: 35.22720,
      lng: -80.84309
    });
    map.addMarker({
      lat: 35.18992,
      lng: -80.84478,
      title: 'Freedom Park',
    });
  </script>
</body>
</html>
